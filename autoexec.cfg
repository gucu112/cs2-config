alias "+radar_scale" "+use; cl_radar_always_centered 0; cl_radar_rotate 0; cl_radar_scale 0.3"
alias "-radar_scale" "-use; cl_radar_always_centered 1; cl_radar_rotate 1; cl_radar_scale 0.6"

// Binds
bind "E" "+use; toggle gameinstructor_enable"
bind "Q" "+double_switch"
bind "R" "+reload"
bind "N" "+radar_scale"
bind "TAB" "+scores_net_graph"
bind "SHIFT" "+shift"
bind "CTRL" "+ctrl"

bind "F1" "toggle noclip"
