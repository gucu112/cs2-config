////
// autoexec.cfg by MydlanyHeadzik
////

////
// Network
////
rate 786432
cl_timeout 180
net_client_steamdatagram_enable_override 1

////
// Audio
////

volume 0.36
snd_menumusic_volume 0
snd_roundstart_volume 0.06
snd_roundaction_volume 0.06
snd_roundend_volume 0.06
snd_mapobjective_volume 0.12
snd_tensecondwarning_volume 0.06
snd_deathcamera_volume 0.12
snd_mvp_volume 0.12
snd_voipvolume 0.24
sv_voiceenable true
voice_modenable true
snd_headphone_eq 0
snd_spatialize_lerp 0.1
snd_steamaudio_enable_perspective_correction true
snd_mute_losefocus false
snd_mute_mvp_music_live_players true
snd_mixahead 0.025
snd_duckerattacktime 0.5
snd_duckerreleasetime 2.5
snd_duckerthreshold 0.15
snd_ducktovolume 0.55
sound_device_override ""
cl_mute_all_but_friends_and_party 0
cl_mute_enemy_team false
cl_player_ping_mute 0

////
// Video
////
fps_max 300
fps_max_ui 150
r_fullscreen_gamma 2.3
r_player_visibility_mode 1
r_show_build_info false
engine_no_focus_sleep 60
func_break_max_pieces 15

////
// Mouse
////
sensitivity 1.28 // 800 DPI
zoom_sensitivity_ratio 0.92
m_pitch 0.022
m_yaw 0.022

////
// HUD
////

//// General
cl_hud_color 1
cl_hud_radar_scale 1
hud_scaling 0.9
hud_showtargetid true
safezonex 0.98
safezoney 0.98

//// POV
viewmodel_presetpos 3 // Classic
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5

//// Radar
cl_radar_always_centered false
cl_radar_icon_scale_min 0.6
cl_radar_rotate true
cl_radar_scale 0.4
cl_radar_square_with_scoreboard false

//// Misc
+cl_show_team_equipment
cl_use_opens_buy_menu false
cl_showloadout true
cl_teammate_colors_show 1
cl_quickinventory_lastinv false
cl_show_clan_in_death_notice false
cl_scoreboard_survivors_always_on false
cl_teamcounter_playercount_instead_of_avatars false
cl_buywheel_nonumberpurchasing true
cl_buywheel_donate_key 0
cl_silencer_mode 0
cl_teamid_overhead_mode 1
cl_teamid_overhead_colors_show 1
cl_hide_avatar_images 0
cl_allow_animated_avatars false
cl_sanitize_player_names false
cl_sanitize_muted_players false
cl_showfps 0
cl_autohelp true
cl_scoreboard_mouse_enable_binding +attack2
cl_ping_fade_distance 300
cl_ping_fade_deadzone 120
cl_playerspray_auto_apply false
mapoverview_icon_scale 1.0
ui_mainmenu_bkgnd_movie_1016BB11 de_inferno

//// Crosshair
crosshair true
cl_crosshairstyle 4 // Static
cl_crosshaircolor 0 // Red
cl_crosshaircolor_r 255
cl_crosshaircolor_g 0
cl_crosshaircolor_b 0
cl_crosshairdot false
cl_crosshairgap -3
cl_crosshairgap_useweaponvalue false
cl_crosshairsize 1.5
cl_crosshairthickness 0.5
cl_crosshairusealpha true
cl_crosshairalpha 190
cl_crosshair_drawoutline false
cl_crosshair_outlinethickness 0
cl_crosshair_dynamic_maxdist_splitratio 0.2
cl_crosshair_dynamic_splitalpha_innermod 1
cl_crosshair_dynamic_splitalpha_outermod 0.5
cl_crosshair_dynamic_splitdist 0
cl_crosshair_sniper_show_normal_inaccuracy false
cl_crosshair_sniper_width 1
cl_crosshair_t false
cl_crosshair_recoil false
cl_show_observer_crosshair 2
cl_crosshair_friendly_warning 1

////
// Misc
////
con_enable true
gameinstructor_enable false
cq_netgraph 0
cq_netgraph_problem_show_auto false
ui_setting_advertiseforhire_auto 0
ui_steam_overlay_notification_position bottomleft
player_nevershow_communityservermessage 1
mm_dedicated_search_maxping 80
mm_csgo_community_search_players_min 3
cl_join_advertise 2
cl_invites_only_friends false
spec_replay_autostart false
cl_color 0
cl_dm_buyrandomweapons false

////
// Aliases
////

//// Buy aliases
alias "full_buy_1" "buy_rifle_1; buy_kevlar; buy_defuser" // T:3700$ CT:4300$
alias "full_buy_2" "buy_rifle_2; buy_kevlar; buy_defuser" // T:2800$ CT:3450$
alias "full_buy_3" "buy_midtier_1; buy_kevlar; buy_defuser" // T:3000$ CT:3400$
alias "half_buy_1" "buy_midtier_2; buy_vest" // T:$1700 CT:$1900
alias "half_buy_2" "buy_pistol_2; buy_vest" // 1350$
alias "eco_buy" "buy_pistol_1" // 300$
alias "grenades_1" "buy_molotov; buy_smoke; buy_flash; buy_hegrenade" // T:1200$ CT:1400$
alias "grenades_2" "buy_molotov; buy_smoke; buy_flash; buy_flash"  // T:1100$ CT:1300$
alias "grenades_3" "buy_smoke; buy_flash; buy_flash" // 700$
alias "grenades_4" "buy_flash; buy_smoke" // 500$
alias "buy_kevlar" "buy vesthelm; buy vest" // 1000$
alias "buy_vest" "buy vest" // 650$
alias "buy_defuser" "buy defuser" // 400$
alias "buy_flash" "buy flashbang" // 200$
alias "buy_smoke" "buy smokegrenade" // 300$
alias "buy_molotov" "buy molotov; buy incgrenade" // T:400$ CT:600$
alias "buy_hegrenade" "buy hegrenade" // 300$
alias "buy_rifle_1" "buy rifle2" // AK, M4
alias "buy_rifle_2" "buy rifle0" // Galil, Famas
alias "buy_midtier_1" "buy midtier4" // XM1014
alias "buy_midtier_2" "buy midtier0" // MAC-10, MP9
alias "buy_pistol_1" "buy secondary1" // P250
alias "buy_pistol_2" "buy secondary4" // Deagle

//// General aliases
alias "+drop_bomb" "slot3; slot5; drop"
alias "-drop_bomb" "slot2; slot1"
alias "bind_sets" "bind H full_buy_1; bind J full_buy_2; bind K full_buy_3; bind L half_buy_1; bind B half_buy_2; bind N eco_buy"
alias "unbind_sets" "bind H grenades_1; bind J grenades_2; bind K grenades_3; bind L grenades_4; bind B buymenu; bind N sellall"

//// Volume aliases
alias "volume_up" "volume_set_80"
alias "volume_down" "volume_set_40"
alias "volume_set_0" "alias volume_down volume_set_0; alias volume_up volume_set_20; volume 0.0"
alias "volume_set_20" "alias volume_down volume_set_0; alias volume_up volume_set_40; volume 0.12"
alias "volume_set_40" "alias volume_down volume_set_20; alias volume_up volume_set_60; volume 0.24"
alias "volume_set_60" "alias volume_down volume_set_40; alias volume_up volume_set_80; volume 0.36"
alias "volume_set_80" "alias volume_down volume_set_60; alias volume_up volume_set_100; volume 0.48"
alias "volume_set_100" "alias volume_down volume_set_80; alias volume_up volume_set_100; volume 0.60"

//// Radar aliases
alias "radar_scale_normal" "cl_radar_scale 0.4; cl_hud_radar_scale 1.0"
alias "radar_scale_big" "cl_radar_scale 0.6; cl_hud_radar_scale 1.2"
alias "+radar_scale" "radar_scale_big"
alias "-radar_scale" "radar_scale_normal"
alias "radar_hide" "cl_drawhud_force_radar -1; alias toggle_radar radar_show"
alias "radar_show" "cl_drawhud_force_radar 1; alias toggle_radar radar_hide"
alias "toggle_radar" "radar_hide"

//// CTRL+G to drop bomb & CTRL+HJKL to buy sets
alias "+ctrl" "+duck; bind G +drop_bomb; bind_sets"
alias "-ctrl" "-duck; bind G drop; unbind_sets"

//// ALT+C to toggle radar
alias "+alt" "bind C toggle_radar"
alias "-alt" "bind C +radar_scale"

//// Increase volume when walking
alias "+shift" "+sprint; volume_up"
alias "-shift" "-sprint; volume_down"

//// Jump and throw
alias "+throw" "-attack; -attack2"
alias "+jumpthrow" "+jump; +throw"
alias "-jumpthrow" "-jump"

//// Jump and crouch
alias "+jumpduck" "+jump; +duck"
alias "-jumpduck" "-jump; -duck"

//// Refund all
alias "sell_pistol" "sellback 2; sellback 3; sellback 4; sellback 5; sellback 6"
alias "sell_midtier" "sellback 8; sellback 9; sellback 10; sellback 11; sellback 12"
alias "sell_rifle" "sellback 14; sellback 15; sellback 16; sellback 17; sellback 18"
alias "sell_grenade" "sellback 26; sellback 26; sellback 27; sellback 28; sellback 29; sellback 30"
alias "sell_eq" "sellback 32; sellback 33; sellback 34; sellback 35"
alias "sellall" "sell_pistol; sell_midtier; sell_rifle; sell_grenade; sell_eq"

//// Show equipment toggle
alias "+show_eq" "cl_teamid_overhead_mode 2"
alias "-show_eq" "cl_teamid_overhead_mode 1"

//// Show scores with netgraph toggle
alias "+show_scores" "+showscores; cq_netgraph 1"
alias "-show_scores" "-showscores; cq_netgraph 0"

////
// Binds
////

//// Mouse axis
bind "mouse_x" "yaw"
bind "mouse_y" "pitch"

//// Mouse keys
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "slot10" // Molotov
bind "MOUSE5" "slot7" // Flashbang
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "clutch_mode_toggle"

//// Function keys
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "TAB" "+show_scores"
unbind "CAPSLOCK"
bind "SHIFT" "+shift"
bind "CTRL" "+ctrl"
bind "ALT" "+alt"
bind "SPACE" "+jumpduck"

//// Upper function keys
bind "F1" "ignorerad"
bind "F2" "demoui"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "say glgl"
bind "F6" "say gh"
bind "F7" "say ggs"
bind "F8" "disconnect"
unbind "F9"
unbind "F10"
bind "F11" "mute"
bind "F12" "jpeg"

//// Numeric keys
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot6" // HE Grenade
bind "5" "slot5" // C4, Healtshot
bind "6" "slot9" // Decoy
unbind "7"
unbind "8"
unbind "9"
unbind "0"

//// Movement keys
bind "W" "+forward"
bind "S" "+back"
bind "A" "+left"
bind "D" "+right"

//// 1st row (QWERTY) keys
bind "Q" "+show_eq"
bind "E" "+use"
bind "R" "+reload"
bind "T" "+spray_menu"
bind "Y" "messagemode"
bind "U" "messagemode2"
bind "I" "+quickinv"
bind "O" "+radialradio"
bind "P" "radio2"
bind "[" "invprev"
bind "]" "invnext"
bind "\" "buy_kevlar; buy_defuser"

//// 2nd row (FGHJKL) keys
bind "F" "+lookatweapon"
bind "G" "drop"
bind "H" "grenades_1"
bind "J" "grenades_2"
bind "K" "grenades_3"
bind "L" "grenades_4"

//// 3rd row (ZXCVBN) keys
bind "Z" "slot8" // Smoke
bind "X" "+jumpthrow"
bind "C" "+radar_scale"
bind "V" "+voicerecord"
bind "B" "buymenu"
bind "N" "sellall"
bind "M" "teammenu"
bind "," "buyammo1"
bind "." "buyammo2"
unbind "/"

// Arrow keys
bind "UPARROW" "roger"
bind "DOWNARROW" "negative"
bind "RIGHTARROW" "enemyspot"
bind "LEFTARROW" "sectorclear"

//// Middle function keys
bind "PAUSE" "pause"
bind "INS" "buy deagle"
bind "DEL" "buy p250"
bind "HOME" "buy fiveseven; buy tec9"
bind "END" "buy elite"
bind "PGUP" "buy awp"
bind "PGDN" "buy ssg08"

//// Numeric keyboard keys
bind "KP_1" "buy ak47" // End
bind "KP_2" "buy m4a1" // Down Arrow
bind "KP_3" "buy m4a1_silencer" // Page Down
bind "KP_4" "buy galilar; buy famas" // Left Arrow
bind "KP_5" "buy xm1014" // Center
bind "KP_6" "buy mac10; buy mp9" // Right Arrow
bind "KP_7" "buy sg556; buy aug" // Home
bind "KP_8" "buy sawedoff; buy mag7" // Up Arrow
bind "KP_9" "buy mp5sd; buy mp7" // Page Up
bind "KP_0" "buy_defuser" // Insert
bind "KP_DEL" "buy taser" // Dot
bind "KP_ENTER" "buy_kevlar" // Enter
bind "KP_MULTIPLY" "buy p90" // Asterisk
bind "KP_DIVIDE" "buy nova" // Slash
bind "KP_PLUS" "volume_up" // Plus
bind "KP_MINUS" "volume_down" // Minus

////
// Write config
////
host_writeconfig
