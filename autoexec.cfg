//// Buy aliases
alias "full_buy_1" "buy_rifle_1; buy_vest_helm; grenades_3; buy_defuser" // T:4400$ CT:5000$
alias "full_buy_2" "buy_rifle_2; buy_vest_helm; grenades_3; buy_defuser" // T:3500$ CT:4150$
alias "half_buy" "buy_pistol_1; buy_vest_only; grenades_4" // 1850$
alias "eco_buy" "buy_pistol_2; buy_flash" // 500$
alias "grenades_1" "buy_molotov; buy_smoke; buy_flash; buy_flash"  // T:1100$ CT:1300$
alias "grenades_2" "buy_molotov; buy_smoke; buy_flash; buy_hegrenade" // T:1200$ CT:1400$
alias "grenades_3" "buy_smoke; buy_flash; buy_flash" // 700$
alias "grenades_4" "buy_flash; buy_smoke" // 500$
alias "buy_vest_helm" "buy vest; buy vesthelm" // 1000$
alias "buy_vest_only" "buy vest" // 650$
alias "buy_defuser" "buy defuser" // 400$
alias "buy_flash" "buy flashbang" // 200$
alias "buy_smoke" "buy smokegrenade" // 300$
alias "buy_molotov" "buy incgrenade; buy molotov" // T:400$ CT:600$
alias "buy_hegrenade" "buy hegrenade" // 300$
alias "buy_rifle_1" "buy ak47; buy m4a1"
alias "buy_rifle_2" "buy galilar; buy famas"
alias "buy_pistol_1" "buy deagle"
alias "buy_pistol_2" "buy p250"

//// General aliases
alias "drop_bomb" "use weapon_c4; drop"
alias "bind_sets" "bind H full_buy_1; bind J full_buy_2; bind K half_buy; bind L eco_buy"
alias "unbind_sets" "unbind H; unbind J; unbind K; unbind L"

//// Volume aliases
alias "volume_up" "volume_set_60"
alias "volume_down" "volume_set_20"
alias "volume_set_0" "alias volume_down volume_set_0; alias volume_up volume_set_20; volume 0.0"
alias "volume_set_20" "alias volume_down volume_set_0; alias volume_up volume_set_40; volume 0.2"
alias "volume_set_40" "alias volume_down volume_set_20; alias volume_up volume_set_60; volume 0.4"
alias "volume_set_60" "alias volume_down volume_set_40; alias volume_up volume_set_80; volume 0.6"
alias "volume_set_80" "alias volume_down volume_set_60; alias volume_up volume_set_100; volume 0.8"
alias "volume_set_100" "alias volume_down volume_set_80; alias volume_up volume_set_100; volume 1.0"

//// Mute aliases
alias "mute_players" "voice_off"
alias "voice_off" "alias mute_players voice_on; voice_enable 0"
alias "voice_on" "alias mute_players voice_off; voice_enable 1"

//// Radar aliases
alias "radar_scale_normal" "cl_radar_scale 0.4; cl_hud_radar_scale 0.8"
alias "radar_scale_big" "cl_radar_scale 0.6; cl_hud_radar_scale 1.0"
alias "+radar_scale" "+use; radar_scale_big"
alias "-radar_scale" "-use; radar_scale_normal"
alias "radar_hide" "cl_drawhud_force_radar -1; alias toggle_radar radar_show"
alias "radar_show" "cl_drawhud_force_radar 1; alias toggle_radar radar_hide"
alias "toggle_radar" "radar_hide"

//// CTRL+F to present weapon & CTRL+G to drop bomb & CTRL+HJKL) to buy sets
alias "+ctrl" "+duck; bind F +lookatweapon; bind G drop_bomb; bind_sets"
alias "-ctrl" "-duck; bind F r_cleardecals; bind G drop; unbind_sets"

//// ALT+C to toggle radar
alias "+alt" "bind C toggle_radar"
alias "-alt" "bind C +radar_scale"

//// Increase volume when walking
alias "+shift" "+speed; volume_up"
alias "-shift" "-speed; volume_down"

//// Jump and throw
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"

//// Jump and crouch
alias "+jumpduck" "+jump; +duck"
alias "-jumpduck" "-jump; -duck"

//// Show netgrap with scores
alias "+show_scores" "+showscores; net_graph 1"
alias "-show_scores" "-showscores; net_graph 0"

