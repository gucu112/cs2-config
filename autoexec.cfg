bind "[" "invprev"
bind "]" "invnext"
bind "\" "lastinv"

//// 2nd row (FGHJKL) keys
bind "F" "+lookatweapon"
bind "G" "drop"
bind "H" "buy_armor; buy_rifle; buy_random_grenades; buy defuser" // Rifle buy
bind "J" "buy_armor; buy awp; buy_random_grenades; buy defuser" // AWP buy
bind "K" "radio"
bind "L" "buy p250; buy_grenades_eco" // Eco buy

//// 3rd row (ZXCVBN) keys
bind "Z" "use weapon_smokegrenade"
bind "X" "+jumpthrow"
bind "C" "+radar_scale"
bind "V" "+voicerecord"
bind "B" "buymenu"
bind "N" "buy vest; buy deagle; buy_grenades_eco" // Half buy
bind "M" "teammenu"
bind "," "buyammo1"
bind "." "buyammo2"

