alias "drop_bomb" "use weapon_c4; drop"
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
alias "+scores_net_graph" "+showscores; net_graph 1"
alias "-scores_net_graph" "-showscores; net_graph 0"
alias "+shift" "+speed; incrementvar volume 0 1 0.1; bind T +spray_menu"
