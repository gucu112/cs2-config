////
// Aliases
////

//// Broken score table fix
alias "fix_showscores" "mat_setvideomode 1600 1200 1; mat_setvideomode 1600 1200 0"

//// General
alias "buy_armor" "buy vesthelm; buy vest"
alias "buy_rifle" "buy ak47; buy m4a1"
alias "buy_grenades_2flash" "buy flashbang; buy flashbang; buy incgrenade; buy molotov; buy smokegrenade"
alias "buy_grenades_each" "buy flashbang; buy hegrenade; buy incgrenade; buy molotov; buy smokegrenade"
alias "buy_grenades_eco" "buy flashbang; buy hegrenade"
alias "drop_bomb" "use weapon_c4; drop"
alias "use_weapon_decoy" "use weapon_decoy"
alias "volume_up" "incrementvar volume 0 1 0.1"
alias "volume_down" "incrementvar volume 0 1 -0.1"

//// Radar aliases
alias "radar_regular" "cl_radar_always_centered 1; cl_radar_rotate 1"
alias "radar_static" "cl_radar_always_centered 0; cl_radar_rotate 0"
alias "radar_scale_regular" "cl_radar_scale 0.6; cl_hud_radar_scale 0.9"
alias "radar_scale_map" "cl_radar_scale 0.4; cl_hud_radar_scale 1.3"
alias "radar_scale_instructor" "cl_radar_scale 0.8; cl_hud_radar_scale 1.1"
alias "+radar_scale" "+use; radar_static; radar_scale_map"
alias "-radar_scale" "-use; radar_regular; radar_scale_regular"

//// CTRL+G to drop bomb, clear blood when crouching
alias "+ctrl" "+duck; bind G drop_bomb; r_cleardecals"
alias "-ctrl" "-duck; bind G drop; r_cleardecals"

//// SHIFT+T to use decoy & increase volume when walking
alias "+shift" "+speed; bind T use_weapon_decoy; volume_up"
alias "-shift" "-speed; bind T +spray_menu; volume_down"

//// Use instructor while holding E key
alias "+use_instructor" "+use; radar_regular; radar_scale_instructor; gameinstructor_enable 1"
alias "-use_instructor" "-use; radar_regular; radar_scale_regular; gameinstructor_enable 0"

//// Jump and throw
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"

//// Jump and crouch
alias "+jumpduck" "+jump; +duck"
alias "-jumpduck" "-jump; -duck"

//// Show netgrap with scores
alias "+show_scores" "+showscores; net_graph 1"
alias "-show_scores" "-showscores; net_graph 0"

//// Toggle noclip aliases
alias "togglenoclip0" "noclip 0; alias togglenoclip togglenoclip1"
alias "togglenoclip1" "noclip 1; alias togglenoclip togglenoclip0"
alias "togglenoclip" "togglenoclip1"

//// Random grenades aliases
alias "grenade_set1" "buy_grenades_2flash; alias buy_random_grenades grenade_set2"
alias "grenade_set2" "buy_grenades_each; alias buy_random_grenades grenade_set1"
alias "buy_random_grenades" "grenade_set1"

////
// Binds
////

//// Mouse keys
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2; r_cleardecals"
bind "MOUSE3" "+jumpduck"
bind "MOUSE4" "use weapon_molotov; use weapon_incgrenade"
bind "MOUSE5" "use weapon_flashbang"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

//// Function keys
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "TAB" "+show_scores"
bind "CAPSLOCK" "toggle voice_enable" // ?
bind "SHIFT" "+shift"
bind "CTRL" "+ctrl"
bind "ALT" "player_ping"
bind "SPACE" "+jump"

//// Upper function keys
bind "F1" "togglenoclip"
bind "F2" "demoui"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "disconnect"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F8" "fix_showscores" // ?
bind "F9" "ignorerad" // ?
bind "F10" "quit prompt"
bind "F11" "mute"
bind "F12" "jpeg"

//// Middle function keys
bind "PAUSE" "pause"
bind "INS" "buy deagle"
bind "HOME" "buy fiveseven; buy tec9"
bind "PGUP" "buy p250"
bind "DEL" "buy_grenades_2flash"
bind "END" "buy_grenades_each"
bind "PGDN" "buy_grenades_eco"

//// Numeric keys
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "use weapon_hegrenade"
bind "5" "slot5"

//// Movement keys
bind "W" "+forward"
bind "S" "+back"
bind "A" "+moveleft"
bind "D" "+moveright"

//// 1st row (QWERTY) keys
