// Aliases
////

//// Buy aliases
alias "full_buy_1" "buy_rifle_1; buy_kevlar; buy_defuser" // T:3700$ CT:4300$
alias "full_buy_2" "buy_rifle_2; buy_kevlar; buy_defuser" // T:2800$ CT:3450$
alias "full_buy_3" "buy_midtier_1; buy_kevlar; buy_defuser" // T:3000$ CT:3400$
alias "half_buy_1" "buy_midtier_2; buy_vest" // T:$1700 CT:$1900
alias "half_buy_2" "buy_pistol_2; buy_vest" // 1350$
alias "eco_buy" "buy_pistol_1" // 300$
alias "grenades_1" "buy_molotov; buy_smoke; buy_flash; buy_hegrenade" // T:1200$ CT:1400$
alias "grenades_2" "buy_smoke; buy_flash; buy_flash; buy_molotov"  // T:1100$ CT:1300$
alias "grenades_3" "buy_smoke; buy_flash; buy_flash; buy_hegrenade" // 1000$
alias "grenades_4" "buy_flash; buy_smoke" // 500$
alias "buy_kevlar" "buy vesthelm; buy vest" // 1000$
alias "buy_vest" "buy vest" // 650$
alias "buy_defuser" "buy defuser" // 400$
alias "buy_flash" "buy flashbang" // 200$
alias "buy_smoke" "buy smokegrenade" // 300$
alias "buy_molotov" "buy molotov; buy incgrenade" // T:400$ CT:600$
alias "buy_hegrenade" "buy hegrenade" // 300$
alias "buy_rifle_1" "buy rifle2" // AK, M4
alias "buy_rifle_2" "buy rifle0" // Galil, Famas
alias "buy_midtier_1" "buy midtier4" // XM1014
alias "buy_midtier_2" "buy midtier0" // MAC-10, MP9
alias "buy_pistol_1" "buy secondary1" // P250
alias "buy_pistol_2" "buy secondary4" // Deagle

//// General aliases
alias "exit" "disconnect; Test_ExitProcess"
alias "+drop_bomb" "slot3; slot5; drop"
alias "-drop_bomb" "slot2; slot1"
alias "bind_sets" "bind B half_buy_1; bind N half_buy_2; bind M eco_buy"
alias "unbind_sets" "bind B buymenu; bind N sellbackall; bind M teammenu"

//// Volume aliases
alias "volume_up" "volume_set_70"
alias "volume_down" "volume_set_50"
alias "volume_set_10" "alias volume_down volume_set_10; alias volume_up volume_set_30; volume 0.01"
alias "volume_set_30" "alias volume_down volume_set_10; alias volume_up volume_set_50; volume 0.09"
alias "volume_set_50" "alias volume_down volume_set_30; alias volume_up volume_set_60; volume 0.25"
alias "volume_set_60" "alias volume_down volume_set_50; alias volume_up volume_set_70; volume 0.36"
alias "volume_set_70" "alias volume_down volume_set_60; alias volume_up volume_set_80; volume 0.49"
alias "volume_set_80" "alias volume_down volume_set_70; alias volume_up volume_set_80; volume 0.64"
alias "volume_voip_up" "volume_voip_set_70"
alias "volume_voip_down" "volume_voip_set_50"
alias "volume_voip_set_0" "alias volume_voip_down volume_voip_set_0; alias volume_voip_up volume_voip_set_30; snd_voipvolume 0"
alias "volume_voip_set_30" "alias volume_voip_down volume_voip_set_0; alias volume_voip_up volume_voip_set_50; snd_voipvolume 0.09"
alias "volume_voip_set_50" "alias volume_voip_down volume_voip_set_30; alias volume_voip_up volume_voip_set_70; snd_voipvolume 0.25"
alias "volume_voip_set_70" "alias volume_voip_down volume_voip_set_50; alias volume_voip_up volume_voip_set_70; snd_voipvolume 0.49"
alias "bind_voip_volume" "bind KP_PLUS volume_voip_up; bind KP_MINUS volume_voip_down"
alias "unbind_voip_volume" "bind KP_PLUS volume_up; bind KP_MINUS volume_down"

//// Mute aliases (not in use)
alias "mute_players" "voice_off"
alias "voice_off" "alias mute_players voice_on; volume_voip_set_0; say_team Players muted."
alias "voice_on" "alias mute_players voice_off; volume_voip_set_70; say_team Players unmuted."

//// Radar aliases (not in use)
alias "radar_scale_normal" "cl_radar_scale 0.4; cl_hud_radar_scale 1.0"
alias "radar_scale_big" "cl_radar_scale 0.6; cl_hud_radar_scale 1.2"
alias "+radar_scale" "radar_scale_big"
alias "-radar_scale" "radar_scale_normal"
alias "radar_hide" "cl_drawhud_force_radar -1; alias toggle_radar radar_show"
alias "radar_show" "cl_drawhud_force_radar 1; alias toggle_radar radar_hide"
alias "toggle_radar" "radar_hide"

//// CTRL+G to drop bomb & CTRL+HJKL to buy sets
alias "+duck_ctrl" "+duck; bind G +drop_bomb; bind_voip_volume; bind_sets"
alias "-duck_ctrl" "-duck; bind G drop; unbind_voip_volume; unbind_sets"

//// ALT+C to zoom radar
alias "+alt" "bind C toggleradarscale; +show_telemetry"
alias "-alt" "bind C switchhands; -show_telemetry"

//// Increase volume when walking
alias "+sprint_shift" "+sprint; volume_up"
alias "-sprint_shift" "-sprint; volume_down"

//// Jump and throw (not working)
alias "+throw" "-attack; -attack2"
alias "+jumpthrow" "+jump; +throw"
alias "-jumpthrow" "-jump"

//// Jump and crouch (not working)
alias "+jumpduck" "+duck; +jump"
alias "-jumpduck" "-duck; -jump"

//// Refund all with sound (not in use)
alias "sellbackall_snd" "sellbackall; play ui\menu_focus.vsnd"

//// Show equipment toggle (not in use)
alias "+show_eq" "cl_teamid_overhead_mode 3"
alias "-show_eq" "cl_teamid_overhead_mode 1"

//// Show telemetry toggle
alias "+show_telemetry" "cl_hud_telemetry_ping_show 2; cl_hud_telemetry_net_misdelivery_show 2; cl_hud_telemetry_frametime_show 2"
alias "-show_telemetry" "cl_hud_telemetry_ping_show 0; cl_hud_telemetry_net_misdelivery_show 0; cl_hud_telemetry_frametime_show 0"

