////
// Network
////
rate 786432
cl_timeout 180
net_client_steamdatagram_enable_override 1

////
// Audio
////

volume 0.36 // 60%
snd_menumusic_volume 0 // 0%
snd_roundstart_volume 0.01 // 10%
snd_roundaction_volume 0.01 // 10%
snd_roundend_volume 0.01 // 10%
snd_mapobjective_volume 0.09 // 30%
snd_tensecondwarning_volume 0.09 // 30%
snd_deathcamera_volume 0.09 // 30%
