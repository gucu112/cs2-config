////
// Aliases
////

//// Reload resolution (fixing broken scoreboard)
alias "reload_resolution" "mat_setvideomode 1280 1024 1; mat_setvideomode 1280 1024 0"

//// General
alias "buy_armor" "buy vesthelm; buy vest"
alias "buy_rifle" "buy ak47; buy m4a1"
alias "buy_grenades_2flash" "buy flashbang; buy flashbang; buy incgrenade; buy molotov; buy smokegrenade"
alias "buy_grenades_each" "buy flashbang; buy hegrenade; buy incgrenade; buy molotov; buy smokegrenade"
alias "buy_grenades_eco" "buy flashbang; buy hegrenade"
alias "drop_bomb" "use weapon_c4; drop"
alias "use_weapon_decoy" "use weapon_decoy"

//// Volume aliases
alias "+volume_up" "con_filter_enable 0"
alias "+volume_down" "con_filter_enable 0"
alias "-volume_up" "volume_set_5"
alias "-volume_down" "volume_set_7"
alias "volume_set_0" "echo [--------------------] Volume:   0%; con_filter_enable 2; alias -volume_up volume_set_1; volume 0.0"
alias "volume_set_1" "echo [##------------------] Volume:  10%; con_filter_enable 2; alias -volume_down volume_set_0; alias -volume_up volume_set_2; volume 0.1"
alias "volume_set_2" "echo [####----------------] Volume:  20%; con_filter_enable 2; alias -volume_down volume_set_1; alias -volume_up volume_set_3; volume 0.2"
alias "volume_set_3" "echo [######--------------] Volume:  30%; con_filter_enable 2; alias -volume_down volume_set_2; alias -volume_up volume_set_4; volume 0.3"
alias "volume_set_4" "echo [########------------] Volume:  40%; con_filter_enable 2; alias -volume_down volume_set_3; alias -volume_up volume_set_5; volume 0.4"
alias "volume_set_5" "echo [##########----------] Volume:  50%; con_filter_enable 2; alias -volume_down volume_set_4; alias -volume_up volume_set_6; volume 0.5"
alias "volume_set_6" "echo [############--------] Volume:  60%; con_filter_enable 2; alias -volume_down volume_set_5; alias -volume_up volume_set_7; volume 0.6"
alias "volume_set_7" "echo [##############------] Volume:  70%; con_filter_enable 2; alias -volume_down volume_set_6; alias -volume_up volume_set_8; volume 0.7"
alias "volume_set_8" "echo [################----] Volume:  80%; con_filter_enable 2; alias -volume_down volume_set_7; alias -volume_up volume_set_9; volume 0.8"
alias "volume_set_9" "echo [##################--] Volume:  90%; con_filter_enable 2; alias -volume_down volume_set_8; alias -volume_up volume_set_m; volume 0.9"
alias "volume_set_m" "echo [####################] Volume: 100%; con_filter_enable 2; alias -volume_down volume_set_9; volume 1.0"

//// Mute aliases
alias "+mute_players" "con_filter_enable 0"
alias "-mute_players" "voice_off"
alias "voice_off" "echo [!] VoIP turned OFF [!]; con_filter_enable 2; alias -mute_players voice_on; voice_enable 0"
alias "voice_on" "echo [!] VoIP turned ON [!]; con_filter_enable 2; alias -mute_players voice_off; voice_enable 1"

//// Radar aliases
alias "radar_scale_normal" "cl_radar_scale 0.6; cl_hud_radar_scale 0.9"
alias "radar_scale_big" "cl_radar_scale 0.4; cl_hud_radar_scale 1.3"
alias "+radar_scale" "+use; radar_scale_big"
alias "-radar_scale" "-use; radar_scale_normal"
alias "radar_hide" "cl_drawhud_force_radar -1; alias toggleradar radar_show"
alias "radar_show" "cl_drawhud_force_radar 1; alias toggleradar radar_hide"
alias "toggleradar" "radar_hide"

//// CTRL+G to drop bomb, clear blood when crouching
alias "+ctrl" "+duck; bind G drop_bomb; r_cleardecals"
alias "-ctrl" "-duck; bind G drop; r_cleardecals"

//// ALT+C to toggle radar & player ping on ALT key press
alias "+alt" "player_ping; bind C toggleradar"
alias "-alt" "bind C +radar_scale"

//// SHIFT+T to use decoy & increase volume when walking
alias "+shift" "+speed; bind T use_weapon_decoy; volume_up"
alias "-shift" "-speed; bind T +spray_menu; volume_down"

//// Use instructor while holding E key
alias "+use_instructor" "+use; gameinstructor_enable 1"
alias "-use_instructor" "-use; gameinstructor_enable 0"

//// Jump and throw
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"

//// Jump and crouch
alias "+jumpduck" "+jump; +duck"
alias "-jumpduck" "-jump; -duck"

//// Show netgrap with scores
alias "+show_scores" "+showscores; net_graph 1"
alias "-show_scores" "-showscores; net_graph 0"

//// Random grenades aliases
alias "grenade_set1" "buy_grenades_2flash; alias buy_random_grenades grenade_set2"
alias "grenade_set2" "buy_grenades_each; alias buy_random_grenades grenade_set1"
alias "buy_random_grenades" "grenade_set1"

