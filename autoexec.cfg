bind "KP_END" "buy m4a1; buy ak47" // 1
bind "KP_DOWNARROW" "buy famas; buy galilar" // 2
bind "KP_PGDN" "buy ump45" // 3
bind "KP_LEFTARROW" "buy awp" // 4
bind "KP_5" "buy ssg08" // 5
bind "KP_RIGHTARROW" "buy sg556; buy aug" // 6
bind "KP_HOME" "buy mac10; buy mp9" // 7
bind "KP_UPARROW" "buy p90" // 8
bind "KP_PGUP" "buy xm1014" // 9
bind "KP_INS" "buy defuser" // 0
bind "KP_DEL" "buy taser" // Dot
