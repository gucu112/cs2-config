// Commands
volume 0.09 // 30%
safezoney 1

// Aliases
alias "demo_timescale_fast" "demo_timescale 8; alias toggle_demo_timescale demo_timescale_one"
alias "demo_timescale_slow" "demo_timescale 0.25; alias toggle_demo_timescale demo_timescale_one"
alias "demo_timescale_one" "demo_timescale 1; alias toggle_demo_timescale demo_timescale_slow"
alias "toggle_demo_timescale" "demo_timescale_slow"
alias "+fastforward" "demo_timescale_fast"
alias "-fastforward" "demo_timescale_one"
alias "demo_restart" "demo_goto 128"

// Binds
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "ALT" "+alt"
bind "SPACE" "demo_togglepause"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
bind "R" "demo_restart"
bind "P" "radio"
bind "J" "toggle_demo_timescale"
bind "K" "+fastforward"
bind "X" "slot12" // "toggle spec_show_xray"
unbind "C"
